<ion-content [fullscreen]="true" class="content">
  <div class="header-container">
    <ion-back-button style="position: absolute; left: 10px; color: black;"  name="chevron-back-outline" icon-only="true" defaultHref="/"></ion-back-button>
    <h2 class="page-title">Match</h2>
  </div>

  <!-- Carte pour les informations du match -->
  <ion-card class="match-info">
    <ion-card-header>
      <ion-card-title class="match-title">{{ event.title }}</ion-card-title>
      <ion-card-subtitle class="match-date">{{ event.date | date: 'dd/MM/yyyy' }}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <div class="match-detail">
        <ion-icon name="location-outline" class="icon"></ion-icon>
        <p>{{ event.location }}</p>
      </div>
      <div class="match-detail">
        <ion-icon name="time-outline" class="icon"></ion-icon>
        <p>{{ event.time }}</p>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Carte pour les équipes -->
  <ion-card class="teams">
    <ion-card-header>
      <ion-card-title>Teams</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <!-- Affichage de l'équipe 1 -->
      <div class="team" *ngIf="event.team1">
        <img src="assets/images/boy.png" alt="Boy Icon" class="team-icon" /> <!-- Ajout de l'icône -->
        <h4>{{ event.team1.name }}</h4>
        <div class="team-images">
          <!-- Boucle pour afficher les membres de l'équipe 1 -->
          <img *ngFor="let member of event.team1.members" [src]="member.image" [alt]="member.name" class="player-image"/>
        </div>
      </div>
  
      <!-- Affichage de l'équipe 2 -->
      <div class="team" *ngIf="event.team2">
        <img src="assets/images/boy.png" alt="Boy Icon" class="team-icon" /> <!-- Ajout de l'icône -->
        <h4>{{ event.team2.name }}</h4>
        <div class="team-images">
          <!-- Boucle pour afficher les membres de l'équipe 2 -->
          <img *ngFor="let member of event.team2.members" [src]="member.image" [alt]="member.name" class="player-image"/>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  
  <!-- Carte pour l'inscription au match -->
  <ion-card class="join-section">
    <ion-card-header>
      <ion-card-title class="join-match-title">Join Match</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-select [(ngModel)]="selectedTeam" placeholder="Choose your team">
          <ion-select-option value="team1">{{ event.team1?.name }}</ion-select-option>
          <ion-select-option value="team2">{{ event.team2?.name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button (click)="joinMatch()" expand="block">Send</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
