<ion-content [fullscreen]="true">
  <div style="display: flex; align-items: center; justify-content: center; position: relative; margin-top: 40px;">
    <ion-back-button style="position: absolute; left: 10px; color: black;" icon-only="true" defaultHref="/"></ion-back-button>
    <h2 style="text-align: center; color: #000; margin: 0;"></h2>
  </div>
  <div class="image-container">
    <img src="assets/images/image1.png" alt="Top Image" class="top-image">
  </div>
  <div class="header ion-text-center">
    <ion-title class="title" size="large">Forgot Password</ion-title>
    <p class="subtitle">
      Please enter your Email Address to <br>
      <span class="second-line">Receive a Verification Code</span>
    </p>
  </div>
  
  <div class="ion-padding">
    <ion-item>
      <ion-input [(ngModel)]="email" placeholder="Enter your email" class="input"></ion-input>
      <ion-icon name="mail-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-button class="sendBtn" expand="block" shape="round" (click)="sendVerificationCode()"> Just Send</ion-button>
  </div>
</ion-content>
